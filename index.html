<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My GitHub Pages Site</title>
    <style>
      body { font-family: "Helvetica Neue", Arial, sans-serif; margin: 0; background: #f4f4f8; color: #1f2933; }
      main { min-height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; }
      .frame { background: white; padding: 3rem; border-radius: 1rem; box-shadow: 0 20px 45px rgba(15, 23, 42, 0.25); max-width: 640px; }
      h1 { margin: 0 0 1rem; font-size: clamp(2rem, 3vw, 3rem); }
      p { margin: 0 0 1rem; line-height: 1.5; }
      a { color: #2563eb; text-decoration: none; font-weight: 600; }
      footer { font-size: 0.8rem; color: #475569; margin-top: 1.5rem; }
    </style>
  </head>
  <body>
    <main>
      <div class="frame">
        <h1>Welcome to my GitHub Pages site</h1>
        <p>このページはGitHub Pagesでホストされています。シンプルな自己紹介やプロジェクト紹介に使えます。</p>
        <p>必要に応じて<a href="mailto:hello@example.com">お問い合わせ</a>ください。</p>
        <footer>Ⓒ 2024 Your Name</footer>
      </div>
    </main>
  </body>
</html>
